<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basket</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>Корзина</h2>
        <div class="basket" id="basket">
            <p style="font-size: 20px">Корзина пуста. Выберите товары из каталога</p>
        </div>

        <hr>

        <h2>Каталог</h2>
        <div class="product">
            <h3>Телефон</h3>
            <p>10 000 руб.</p>
            <button onclick="addToBasket()">Купить</button>
        </div>

        <div class="product">
            <h3>Телевизор</h3>
            <p>20 000 руб.</p>
            <button onclick="addToBasket()">Купить</button>
        </div>

        <div class="product">
            <h3>Ноутбук</h3>
            <p>30 000 руб.</p>
            <button onclick="addToBasket()">Купить</button>
        </div>
    </div>
</body>

</html>
